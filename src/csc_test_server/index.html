<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message Viewer</title>
    <script>
        // Function to fetch and display messages
        function loadMessages() {
            fetch('http://86.50.252.174:5001/messages')
                .then(response => response.json())
                .then(messages => {
                    let displayArea = document.getElementById('messageDisplay');
                    displayArea.innerHTML = '';  // Clear current content
                    messages.forEach(msg => {
                        // Create a new paragraph for each message
                        let paragraph = document.createElement('p');
                        paragraph.textContent = msg.trim(); // Trim any extra white space
                        displayArea.appendChild(paragraph);
                    });
                })
                .catch(error => console.error('Error fetching messages:', error));
        }

        // Load messages on page load and refresh every 30 seconds
        window.onload = loadMessages;
        setInterval(loadMessages, 30000);
    </script>
</head>
<body>
    <h1>Messages</h1>
    <div id="messageDisplay"></div>
</body>
</html>
